<form id="search-form" action="/search" method="get">
<p>
	<input id="search-query" name="query" type="text" value="{{ query }}" />
	<input type="submit" value="{" Search "}" />
</p>
</form>

{% if total > 0 %}
<p>{{ total }} {"results"}:</p>
{% else %}
<p>{"No results."}</p>
{% end %}

<div id="search-results">
{% foreach results %}
	<div class="search-result">
		<p>
			<strong class="title"><a href="{{ loop_value->url }}">{{ loop_value->title }}</a></strong><br />
			<span class="description">{{ loop_value->description }}</span></span>
		</p>
	</div>
{% end %}
</div>
